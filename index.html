<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Úvodní strana -->
      <div class="startOfGame" id="startScreen">
        <button id="startButton">Start</button>
        <button id="exitButton"> Exit </button>
      </div>

      <!-- Výběr postavy-->
      <div class="chooseChar" id="chooseChar">
        <div class="textRoom1" id="textChoose"></div>
        <div id="horizontalDivs">
          <div class="leftDiv" id="leftDiv">
            <div class="imageDiv">
              <div class="caption">Warrior</div>
              <img
                src="img/characters/warrior.png"
                alt="Obrázek"
                id="warrior"
              />
              <p>       hp: 300</p>
              <p>       attack: 10 </p>
              <p>       dodge: 90%</p>
            </div>
          </div>
          <div class="rightDiv" id="rightDiv">
            <div class="imageDiv">
              <div class="caption">Mage</div>
              <img src="img/characters/mage.png" alt="Obrázek" id="rogue" />
              <p>       hp: 100</p>
              <p>       attack: 20 </p>
              <p>       dodge: 60%</p>
            </div>
          </div>
        </div>
      </div>

      <!-- !Úvod do dračího doupěte -->
      <div class="welcomePage" id="welcomePage">
        <div class="textRoom1" id="textRoom1"></div>
        <div class="welcomeLeft" id="welcomeLeft"></div>
        <div class="welcomeRight" id="welcomeRight"></div>
      </div>

      <!-- !1.Levá cesta směrem na hory-->
      <div class="fightScreenMountain" id="fightScreen">
        <div class="textRoom1" id="textFight"></div>
        <div class="leftMountain" id="leftMountain">
          <div class="player" id="player">
            <div id="card">
              <img
                src="img/characters/warrior.png"
                width="350"
                alt="Obrázek"
                id="imgPlayer"
              />
              <div class="info">
                <h2>Hráč</h2>
                <div class="barPlayer">
                  <div class="progressPlayer" id="playerBar"></div>
                </div>
                <p>Životy: <span id="playerHealth">100</span></p>
              </div>
            </div>
          </div>
          <button id="attack">Attack</button>
        </div>
        <div class="rightMountain" id="rightMountain">
          <div class="enemy" id="enemy">
            <div id="card">
              <img
                src="img/characters/bear.png"
                width="350"
                alt="Obrázek"
                id="imgFight"
              />
              <div class="info">
                <h2 id="enemyName">Medvěd</h2>
                <div class="barEnemy">
                  <div class="progressEnemy" id="enemyBar"></div>
                </div>
                <p>Životy: <span id="enemyHealth">100</span></p>
              </div>
            </div>
          </div>
          <button id="dodge">Dodge</button>
        </div>
      </div>

      <!-- !1.Pravá cesta na rozcestí-->
      <div class="splitRight" id="splitRight">
        <div class="textRoom1" id="textSplit">
        </div>
        <div class="forestLeft" id="forestLeft"></div>
        <div class="cityRight" id="cityRight"></div>
      </div>

      <!-- Rovná cesta na lávovou cestu -->
      <div class="forwardWay" id="forwardWay">
        <div class="textRoom1" id="textForward"></div>
      </div>

      <!-- rozcestí po lávě -->

      <div class="wontWork" id="splitAfLava">
        <div class="textRoom1" id="textRoomWork">
        </div>
        <div class="split" id="splitLeft"></div>
        <div class="snow" id="snowRight"></div>
      </div>

      <!-- Rozcestí na piráty a moře -->
      <div class="splitAfterForward" id="splitAfterForward">
        <div class="textRoom1" id="pirateSea"></div>
        <div class="pirateCityLeft" id="pirateCityLeft"></div>
        <div class="seaRight" id="seaRight"></div>
      </div>

     <!-- !Výherní stránka po magma golemovi-->
      <div class="winScreen" id="winScreenGolem">
        <h2>Vyhrál jsi</h2>
        <p>Pokračuj dále přes tlačítko</p>
        <button id="myButtonGolem">Jdeme dál</button>
      </div>

      <div class="winScreen" id="winScreenFull">
        <h2 id="final">Vyhrál jsi</h2>
      </div>

      <!-- !Výherní stránka-->
      <div class="winScreen" id="winScreen">
        <h2>Vyhrál jsi</h2>
        <p>Pokračuj dále přes tlačítko</p>
        <button id="myButton">Jdeme dál</button>
      </div>




      <!-- !Stránka pro restart-->
      <div class="loseScreen" id="loseScreen">
        <h2>Prohrál jsi</h2>
        <p>Hru můžeš zrestartovat tlačítkem</p>
        <button id="restart">Restart</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
